<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Game</h1>

    <!-- Player Configuration Form -->
    <form id="player-config-form">
        <h2>Player Configuration</h2>
        <label for="num-players">Number of Players:</label>
        <input type="number" id="num-players" min="2" max="10" value="2" required>
        <div id="player-names"></div>
        <button type="button" id="generate-names">Generate Player Fields</button>
        <button type="submit">Confirm Players</button>
    </form>

    <!-- Image URL Input Form -->
    <form id="image-form" style="display:none;">
        <h2>Enter Image URLs</h2>
        <textarea id="image-input" placeholder="Enter image URLs, one per line" rows="10" cols="30" required></textarea>
        <button type="submit">Start Game</button>
    </form>

    <!-- Game Container -->
    <div id="game-container" style="display:none;">
        <!-- Score Table -->
        <div id="score-board"></div>

        <div id="game-board"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
