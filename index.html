<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Game</h1>

    <!-- Image URL Input Form -->
    <form id="image-form">
        <h2>Enter Image URLs</h2>
        <textarea id="image-input" placeholder="Enter image URLs, one per line" rows="10" cols="30" required></textarea>
        <button type="submit">Start Game</button>
    </form>

    <!-- Game Container -->
    <div id="game-container" style="display:none;">
        <!-- Score Table -->
        <table id="score-table">
            <tr>
                <td id="player1-score">Player 1: 0</td>
                <td id="current-player">Player 1's Turn</td>
                <td id="player2-score">Player 2: 0</td>
            </tr>
        </table>

        <div id="game-board"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
