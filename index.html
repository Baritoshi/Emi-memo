<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Game</h1>

    <!-- Word Pair Form -->
    <form id="word-form">
        <h2>Enter Word Pairs</h2>
        <!-- Textarea for entering word pairs with the specified format -->
        <textarea id="word-input" placeholder="Enter word pairs: EnglishWord1,PolishWord1\nEnglishWord2,PolishWord2" rows="10" cols="30" required></textarea>
        <button type="submit">Start Game</button>
    </form>

    <!-- Game Container -->
    <div id="game-container" style="display:none;">
        <h2 id="turn-indicator">Player 1's Turn</h2>
        <div id="game-board"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
